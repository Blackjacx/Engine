name: Test
      
on:
  push:
    branches: [ develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Log Swift Version
        run: swift --version
      - name: Run Tests
        run: swift test -v