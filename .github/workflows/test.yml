name: Test
      
on:
  push:
    branches: [ develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        swift: ["5.6"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: fwal/setup-swift@2040b795e5c453c3a05fcb8316496afc8a74f192
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v3
      - name: Log Swift Version
        run: swift --version
      - name: Run Tests
        run: swift test -v